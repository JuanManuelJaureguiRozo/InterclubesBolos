<script>
  const SHEET_URL = "https://script.google.com/macros/s/AKfycbxu1NqPwuyQmrddmLgRewBeKnzO4f6ONqehScJopp0YEQvmlQr19mZq4a6hqsOZmIou/exec?hoja=PARX";

  async function fetchSheetAsTable(url) {
    const loader = document.getElementById("loader");
    const tabla = document.getElementById("tabla-resultados");
    const mejorPareja = document.getElementById("mejor-pareja");

    try {
      const res = await fetch(url);
      const json = await res.json();

      if (!json || !json.headers || !json.data) {
        loader.innerHTML = `<p class="text-danger mt-3">No se encontraron resultados para mostrar.</p>`;
        return;
      }

      const table = document.createElement("table");
      table.className = "table table-bordered table-striped";

      const thead = document.createElement("thead");
      const trHead = document.createElement("tr");

      json.headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        trHead.appendChild(th);
      });

      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

        json.data.forEach(row => {
          const tr = document.createElement("tr");

          for (let i = 0; i < json.headers.length; i++) {
            const td = document.createElement("td");
            td.textContent = row[i] ?? "";
            tr.appendChild(td);
          }

          tbody.appendChild(tr);
        });

      table.appendChild(tbody);

      if (new URL(url).searchParams.get("hoja")?.toLowerCase().includes("par")) {
        const rows = tbody.querySelectorAll("tr");

        for (let i = 0; i < rows.length; i += 2) {
          const firstRow = rows[i];
          const secondRow = rows[i + 1];

          if (!firstRow || !secondRow) continue;

          const totalCols = firstRow.cells.length;
          const secondLastIdx = totalCols - 2;
          const lastIdx = totalCols - 1;

          // Verificamos que haya par
          if (!secondRow) continue;

          // Verificamos que haya celdas suficientes
          if (
            firstRow.cells.length <= lastIdx || 
            secondRow.cells.length <= lastIdx
          ) continue;

          const lastA = firstRow.cells[lastIdx];
          const lastB = secondRow.cells[lastIdx];

          // Nos aseguramos de que no sean celdas vacías o nulas
          if (lastA?.textContent?.trim() !== "" && lastB?.textContent?.trim() !== "") {
            lastA.rowSpan = 2;
            lastA.style.textAlign = "center";
            lastA.classList.add("align-middle");
            lastB.remove();
          }

          // --- FUSIONAR PRIMERA COLUMNA ---
          const firstCell = firstRow.cells[0];
          const secondCell = secondRow.cells[0];

          if (firstCell && secondCell) {
            firstCell.rowSpan = 2;
            firstCell.style.textAlign = "center";
            firstCell.classList.add("align-middle");
            secondCell.remove();
          }

          // --- FUSIONAR PENÚLTIMA COLUMNA ---
          const secondLastA = firstRow.cells[secondLastIdx];
          const secondLastB = secondRow.cells[secondLastIdx];

          if (secondLastA && secondLastB) {
            secondLastA.rowSpan = 2;
            secondLastA.style.textAlign = "center";
            secondLastA.classList.add("align-middle");
            secondLastB.remove();
          }

          // --- FUSIONAR ÚLTIMA COLUMNA ---

          if (lastA && lastB) {
            lastA.rowSpan = 2;
            lastA.style.textAlign = "center";
            lastA.classList.add("align-middle");
            lastB.remove();
          }
        }
      }

      const result = resaltarCeldas(table, url);

      tabla.appendChild(table);
      tabla.style.display = "block";

      // Mostrar mejor línea sin HCP (para parejas)
/*    if (result && result.sinHCP.puntaje != 0) {

        const card = document.createElement("div");
        card.className = "card mt-3 shadow-sm border-success mx-auto";
        card.style.maxWidth = "400px";

        card.innerHTML = `
          <div class="card-body text-center">
            <h5 class="card-title text-success">Línea más alta sin HCP</h5>
            <p class="card-text mb-1">
              <strong>${result.sinHCP.jugadores.join(" y ")}</strong><br>
              hicieron la línea más alta sin HCP en la línea ${result.sinHCP.linea}
            </p>
            <h2 class="text-dark">${result.sinHCP.puntaje}</h2>
          </div>
        `;

        mejorPareja.appendChild(card);
      } */

      // Mostrar mejor línea con HCP (para parejas)
      if (result && result.conHCP.puntaje != 0) {

        const card = document.createElement("div");
        card.className = "card mt-3 shadow-sm border-success mx-auto";
        card.style.maxWidth = "400px";

        card.innerHTML = `
          <div class="card-body text-center">
            <h5 class="card-title text-success">Línea más alta con HCP</h5>
            <p class="card-text mb-1">
              <strong>${result.conHCP.jugadores.join(" y ")}</strong><br>
              hicieron la línea más alta con HCP en la línea ${result.conHCP.linea}
            </p>
            <h2 class="text-dark">${result.conHCP.puntaje}</h2>
          </div>
        `;

        mejorPareja.appendChild(card);
      }

    } catch (err) {
      console.error("Error al cargar la tabla:", err);
      loader.innerHTML = `<p class="text-danger mt-3">Error al cargar los resultados</p>`;
      return;
    }

    loader.remove();
  }

  function resaltarCeldas(table, url) {
    const hoja = new URL(url).searchParams.get("hoja")?.toLowerCase() || "";
    if (hoja.includes("te")) return;

    const rows = table.querySelectorAll("tbody tr");
    const rows1 = Array.from(table.querySelectorAll("tbody tr"));

    for (let i = 0; i < rows.length; i++) {
      const cells = rows[i].children;

      if (hoja.includes("fem") || hoja.includes("mas") || hoja.includes("del")) {
        for (let j = 7; j <= 12; j++) {
          const cell = cells[j];
          const value = parseInt(cell?.textContent.trim());
          if (!isNaN(value) && value >= 200) {
            cell.style.backgroundColor = "#ffeb3b";
          }
        }
      }

      if (hoja.includes("par")) {
        for (let j = 7; j <= 12; j++) {
          const cell = cells[j];
          if (!cell) continue;
          const value = parseInt(cell.textContent.trim());
          if (!isNaN(value) && value >= 200) {
            if (i % 2 === 0) {
              cell.style.backgroundColor = "#ffeb3b";
            }
            if (i % 2 === 1) {
              if (j != 12) {
                cell.style.backgroundColor = "#ffeb3b";
              }
            }
          }
        }
      }

      if (hoja.includes("ternas")) {
        for (let j = 7; j <= 12; j++) {
          const cell = cells[j];
          if (!cell) continue;
          const value = parseInt(cell.textContent.trim());
          if (!isNaN(value) && value >= 200) {
            if (i % 3 === 0) {
              cell.style.backgroundColor = "#ffeb3b";
            }
            if (i % 3 === 1) {
              if (j != 12) {
                cell.style.backgroundColor = "#ffeb3b";
              }
            }
            else {
              if (j != 12) {
                cell.style.backgroundColor = "#ffeb3b";
              }
            }
          }
        }
      }

      if (hoja.includes("eq")) {
        for (let j = 7; j <= 12; j++) {
          const cell = cells[j];
          if (!cell) continue;
          const value = parseInt(cell.textContent.trim());
          if (!isNaN(value) && value >= 200) {
            if (i % 6 === 0) {
              cell.style.backgroundColor = "#ffeb3b";
            }
            if (i % 6 === 1) {
              if (j != 12) {
                cell.style.backgroundColor = "#ffeb3b";
              }
            }
            if (i % 6 === 2) {
              if (j != 12) {
                cell.style.backgroundColor = "#ffeb3b";
              }
            }
          }
        }
      }
    }

    // Header
    const headers = table.querySelectorAll("thead th");
    headers.forEach(th => {
      th.style.backgroundColor = "#1b70d9";
      th.style.color = "white";
    });

    // Mayores líneas
    if (hoja.includes("pareja")) {

      // ------------------------- Lógica Línea sin HCP ------------------------------

      // 1) Construir arreglo con las 10 líneas de cada jugador
      const lines = rows1.map(row => {
        return Array.from(row.cells).slice(2, 13).map(cell => cell.innerText.trim());
      });

      // Ajustar para que los pares de filas queden alineados
      for (let i = 0; i < lines.length; i++) {
        if (i % 2 === 0) {
          lines[i].shift(); // quitar primera celda de los pares
        } else {
          lines[i].pop();   // quitar última celda de los impares
        }
      }

      // 2) Calcular la línea más alta de todas las parejas
      let lineaSinHCP = 0;
      let bestGroupIndex = -1;
      let maxIndex = -1;

      for (let i = 0; i < lines.length; i += 2) {
        const group = lines.slice(i, i + 2);
        const positionalSums = Array(10).fill(0);

        for (let j = 0; j < group.length; j++) {
          for (let k = 0; k < group[j].length; k++) {
            positionalSums[k] += parseInt(group[j][k], 10) || 0;
          }
        }

        const groupSum = Math.max(...positionalSums);
        if (groupSum > lineaSinHCP) {
          lineaSinHCP = groupSum;
          bestGroupIndex = i;
          maxIndex = positionalSums.indexOf(groupSum) + 1; // Línea ganadora (L1..L10)
        }
      }

      // 3) Obtener los nombres de los jugadores de esa pareja
      const names_lines = rows1.map(row => {
        return Array.from(row.cells).slice(0, 8).map(cell => cell.innerText.trim());
      });

      for (let i = 0; i < names_lines.length; i++) {
        if (i % 2 === 0) {
          names_lines[i].shift();
        } else {
          names_lines[i].pop();
        }
      }

      const nombresParejaMayorLinea = names_lines.slice(bestGroupIndex, bestGroupIndex + 2)
        .map(arr => arr[0]); // tomar solo nombre del jugador

      // ------------------ Lógica Línea con HCP ---------------------------------------

      const lines1 = rows1.map(row => {
        return Array.from(row.cells).slice(1, 13).map(cell => cell.innerText.trim());
      });

        for (let i = 0; i < lines1.length; i++) {
          if (i % 2 === 0) {
            lines1[i].shift();
          } else {
            lines1[i].pop();
          }
        }

        let lineaConHCP = 0;
        let bestGroupIndex1 = -1;
        let maxIndex1 = -1;

        for (let i = 0; i < lines1.length; i += 2) {
          const group1 = lines1.slice(i, i + 2);

          const positionalSums1 = new Array(11).fill(0);
          for (let j = 0; j < group1.length; j++) {
            for (let k = 0; k < group1[j].length; k++) {
              positionalSums1[k] += parseInt(group1[j][k], 10) || 0;
            }
          }

          // HCP total está en posición 0
          const hcpTotal = positionalSums1[0];

          // Sumar HCP a las demás posiciones
          for (let k = 1; k < positionalSums1.length; k++) {
            positionalSums1[k] += hcpTotal;
          }

          const groupSum1 = Math.max(...positionalSums1);
          if (groupSum1 > lineaConHCP) {
            if (maxIndex1 === 0) {
              lineaConHCP = 0;
              bestGroupIndex1 = -1;
              maxIndex1 = 0;
            } else {
              lineaConHCP = groupSum1;
              bestGroupIndex1 = i;
              maxIndex1 = positionalSums1.indexOf(groupSum1);
            }
          }
        }

        const bestGroup1 = lines1.slice(bestGroupIndex1, bestGroupIndex1 + 2);
        const names_lines1 = Array.from(table.rows).slice(1).map(row => {
          return Array.from(row.cells).slice(0, 8).map(cell => cell.innerText.trim());
        });

        for (let i = 0; i < names_lines1.length; i++) {
          if (i % 2 === 0) {
            names_lines1[i].shift();
          } else {
            names_lines1[i].pop();
          }
        }

        const bestGroupNames1 = bestGroup1.map((_, index) => {
          return names_lines1[bestGroupIndex1 + index].slice(0, 8).join(", ");
        });

        const nombresParejaMayorLinea1 = bestGroupNames1.map(name => name.split(",")[0]);

        // -------------------------
        // 3. Retornar resultados
        // -------------------------
        return {
          sinHCP: {
            linea: `L${maxIndex}`,
            puntaje: lineaSinHCP,
            jugadores: nombresParejaMayorLinea,
          },
          conHCP: {
            linea: `L${maxIndex1}`,
            puntaje: lineaConHCP,
            jugadores: nombresParejaMayorLinea1,
          }
        };
      }

    return null;
  }

  fetchSheetAsTable(SHEET_URL);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    overlay.classList.add('show');
  });
  navbarCollapse.addEventListener('hide.bs.collapse', () => {
    document.body.classList.remove('offcanvas-open');
    overlay.classList.remove('show');
  });
  overlay.addEventListener('click', () => {
    const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
    bsCollapse.hide();
  });
  
</script>
