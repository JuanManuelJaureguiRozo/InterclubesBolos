<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interclubes Bolos</title>
  <link rel="icon" href="public/favicon_IB.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      color: black;
    }

    /* HERO */
    .hero-section {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    }

    .hero-img {
    width: 100%;
    height: 100%;
    object-fit: fill;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    }

    .hero-content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    }

    .title-section {
    text-align: center;
    padding: 3rem 1rem;
    background: #f9f9f9;
    }

    .title-section .title {
    font-size: 2.8rem;
    font-weight: 800;
    color: #1b70d9;
    margin-bottom: 1rem;
    }

    .title-section .subtitle {
    font-size: 1.3rem;
    color: #444;
    line-height: 1.6;
    max-width: 700px;
    margin: 0 auto;
    }

    /* GENERAL STYLES */
    .section-title {
      margin-top: 3rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    footer {
      background-color: #1b70d9;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  
    .navbar-custom {
      background-color: #1b70d9;
    }
  
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: white;
    }
  
    .navbar-custom .dropdown-menu {
      background-color: white !important;
      color: black !important;
      border: 1px solid #1b70d9;
      box-shadow: none;
    }
  
    .navbar-custom .dropdown-item {
      color: black !important;
    }
  
    .navbar-custom .dropdown-item:hover {
      background-color: #f0f0f0;
      color: #000;
    }
  
    .logo-img {
      height: 40px;
      margin-right: 10px;
    }
  
    .contenido {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      z-index: 1040;
    }

    .menu-overlay.show {
      display: block;
    }

    /* MOBILE STYLES */
    @media (max-width: 992px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        width: 75%;
        height: 100%;
        background-color: #1b70d9 !important;
        padding-top: 3.5rem;
        padding-left: 1rem;
        z-index: 1050;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
  
      .navbar-collapse.show {
        transform: translateX(0);
      }
  
      .navbar-toggler {
        z-index: 1100;
        border: none;
        background-color: white;
        padding: 5px 10px;
        border-radius: 5px;
      }
  
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='black' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
  
      body.offcanvas-open {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
   <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <!-- MENU BUTTON LEFT SIDE MOBILE -->
      <button class="navbar-toggler order-1 order-lg-0 ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- LOGO AND TEXT RIGHT SIDE MOBILE -->
      <a class="navbar-brand fw-bold d-flex align-items-center order-2 order-lg-1 ms-auto" href="#">
        <img src="public/logo.png" alt="Logo Interclubes" class="logo-img"> Interclubes Bolos
      </a>
  
      <!-- COLLAPSABLE MENU -->
      <div class="collapse navbar-collapse order-3 order-lg-2" id="navbarNavDropdown">
        <ul class="navbar-nav flex-column flex-lg-row">
          <!-- INTERCUBES HATOGRANDE -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Interclubes Hatogrande
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="tournaments/individual_femenino.html">Individual Femenino</a></li>
            </ul>
          </li>
        </ul>
      </div>
  
    </div>
  </nav>
  <div id="menu-overlay" class="menu-overlay"></div>

  <!-- HERO SECTION -->
  <section class="hero-section">
      <img src="public/banner.jpg" alt="Bowling Banner" class="hero-img">
  </section>

  <!-- TITLE SECTION -->
  <section class="title-section">
    <div class="container">
        <h1 class="title">Resultados en vivo</h1>
        <p class="subtitle">Sigue en vivo los resultados de los torneos interclubes de bolos.</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="mt-5 text-center">
    <div class="container">
      <p class="mb-2">Â© 2025 - Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const navbarCollapse = document.getElementById('navbarNavDropdown');
  const overlay = document.getElementById('menu-overlay');
  navbarCollapse.addEventListener('show.bs.collapse', () => {
    document.body.classList.add('offcanvas-open');
    overlay.classList.add('show');
  });
  navbarCollapse.addEventListener('hide.bs.collapse', () => {
    document.body.classList.remove('offcanvas-open');
    overlay.classList.remove('show');
  });
  overlay.addEventListener('click', () => {
    const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
    bsCollapse.hide();
  });
  
</script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</body>
</html>
